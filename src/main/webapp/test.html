<!DOCTYPE html>
<html>
<head>
<title>用户信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- 引入 Bootstrap -->
<link
	href="bootstrap/css/bootstrap-theme.min.css?v=<%=VersionCtrl.getVesrsion()%>"
	rel="stylesheet">
<link
	href="bootstrap/css/bootstrap.min.css?v=<%=VersionCtrl.getVesrsion()%>"
	rel="stylesheet">
	<link
	href="bootstrap/css/bootstrap-responsive.css?v=<%=VersionCtrl.getVesrsion()%>"
	rel="stylesheet">
<!-- -->
<script
	src="bootstrap/js/jquery-1.10.2.js?v=<%=VersionCtrl.getVesrsion()%>"
	type="text/javascript"></script>
<!-- 包括所有已编译的插件 -->
<script
	src="bootstrap/js/bootstrap.min.js?v=<%=VersionCtrl.getVesrsion()%>"></script>
<script
	src="js/org/user.js?v=<%=VersionCtrl.getVesrsion()%>"></script>

</head>
<body  data-spy="scroll" data-target=".bs-docs-sidebar">
<p>
  <button class="btn btn-large btn-primary" type="button">Large button</button>
  <button class="btn btn-large" type="button">Large button</button>
</p>
<div>
<div class="control-group warning">
  <label class="control-label" for="inputWarning">Input with warning</label>
  <div class="controls">
    <input type="text" id="inputWarning">
    <span class="help-inline">Something may have gone wrong</span>
  </div>
</div>
<div class="control-group error">
  <label class="control-label" for="inputError">Input with error</label>
  <div class="controls">
    <input type="text" id="inputError">
    <span class="help-inline">Please correct the error</span>
  </div>
</div>
<div class="control-group success">
  <label class="control-label" for="inputSuccess">Input with success</label>
  <div class="controls">
    <input type="text" id="inputSuccess">
    <span class="help-inline">Woohoo!</span>
  </div>
</div>
</div>
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input class="input-block-level" type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn btn-large btn-primary">Sign in</button>
    </div>
  </div>
</form>
</body>
</html>
