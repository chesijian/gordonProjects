log4j.appender.A.layout.ConversionPattern=[[ %d  %p  %t  %F:%L ]]  %m%n
log4j.logger.org.apache.ibatis.logging.jdbc.BaseJdbcLogger=INFO
log4j.logger.com.springframework=INFO
